services:
  db_staging:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app_pw
      POSTGRES_DB: app_staging
    volumes:
      - staging_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app"]
      interval: 5s
      timeout: 3s
      retries: 20
  app_staging:
    build: ./app
    environment:
      DATABASE_URL: postgresql://app:app_pw@db_staging:5432/app_staging
    depends_on:
      db_staging:
        condition: service_healthy
    ports:
      - "7001:7000"

volumes:
  staging_db:
